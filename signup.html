<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Faça seu cadastro - Jgram</title>
</head>
<body>
    <div id="wrapper">
        <div id="container-signup">

            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-conteiner">
                        <div class="line"></div>
                        <div class="divisor-tag">Ou</div>
                        <div class="line"></div>
                    </div>

                    <form action="">
                        <input placeholder="Número do celular ou email" type="text" name="username"/>
                        <input placeholder="Nome completo" type="text" name="name"/>
                        <input placeholder="Username" type="text" name="user"/>
                        <input placeholder="Senha" type="password" name="password"/>
                        <input class="button-submit" type="submit" value="Entrar"/>
                    </form>
                </div>
                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Entre na sua conta</a></p>
                </div>
                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na appStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
       <footer class="footer-signup">
           <div class="footer-inner">
               <a href="#">About us</a>
               <a href="#">Support</a>
               <a href="#">Blog</a>
               <a href="#">Press</a>
               <a href="#">API</a>
               <a href="#">Jobs</a>
               <a href="#">Privacy</a>
               <a href="#">Terms</a>
               <a href="#">Directory</a>
               <a href="#">Profiles</a>
               <a href="#">Hashtags</a>
               <a href="#">Language</a>
               <div class="text-small">
                   @ 2022 Instagram
               </div>
           </div>
       </footer> 
    </div>

</body>
</html>
